  <div class="bg-gray-200">
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('../../assets/img/blur.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-info shadow-primary border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">CREATION COMPTE</h4>
                                    <div class="row mt-3">
                                        <div class="text-center ms-auto">
                                            <a class="btn btn-link px-3" href="javascript:;">
                                                <span class="text-white text-lg">Enicarthage</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    <div class="alert alert-info" *ngIf="err==1" style="margin-bottom: 10px;">
                                        <strong>username ou mot de passe erronés..</strong>
                                    </div>
                                </div>
                                <form role="form" class="text-start" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group input-group-outline my-3">
                                                <input type="text" class="form-control" formControlName="nom" placeholder="Nom">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <input type="text" class="form-control" formControlName="prenom" placeholder="Prenom">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <input type="tel" class="form-control" formControlName="telephone" placeholder="Telephone">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <label class="form-label" *ngIf="this.j == 0">Department</label>
                                                <select class="form-control select2" style="width: 100%;" (change)="filter2($event)" formControlName="department">
                                                    <option *ngFor="let d of departments;let i = index" [value]="i+1">{{d}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <div class="input-group input-group-outline mb-3">
                                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <input type="text" class="form-control" formControlName="username" placeholder="Username">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                            </div>
                                            <div class="input-group input-group-outline mb-3">
                                                <label class="form-label" *ngIf="this.i == 0">Type</label>
                                                <select class="form-control select2" style="width: 100%;" (change)="filter($event)" formControlName="role">
                                                    <option *ngFor="let t of type" [value]="t">{{t}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" (click)="onSubmit()" [disabled]="registerForm.invalid" class="btn bg-gradient-info w-100 my-4 mb-2">S'inscrire</button>
                                    </div>
                                    <p class="mt-4 text-sm text-center">
                                      Avez vous un compte ?
                                      <a routerLink="/login" class="text-info text-gradient font-weight-bold">Se connecter</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer position-absolute bottom-2 py-2 w-100" *ngIf="this.authService.isAdmin() || this.authService.isStudent() || this.authService.isTeacher()">
                <div class="container">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-12 col-md-6 my-auto">
                            <div class="copyright text-center text-sm text-white text-lg-start">
                                © <script>
                                    document.write(new Date().getFullYear())
                                </script>, made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://www.creative-tim.com" class="font-weight-bold text-white" target="_blank">Creative Tim</a> for a better web.
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                                <li class="nav-item">
                                    <a href="https://www.creative-tim.com" class="nav-link text-white" target="_blank">Creative Tim</a>
                                </li>
                                <li class="nav-item">
                                    <a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-white" target="_blank">License</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
</div>
